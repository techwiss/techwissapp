<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>{{title}}</title>

	<!-- General META -->
	<meta charset="utf-8">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Semantic META -->
	<meta name="keywords" content="{{keywords}}">
	<meta name="description" content="{{description}}">

	<!-- Facebook META -->
	<meta property="fb:app_id" content="{{facebookAppId}}">
	<meta property="og:site_name" content="{{title}}">
	<meta property="og:title" content="{{title}}">
	<meta property="og:description" content="{{description}}">
	<meta property="og:url" content="{{url}}">
	<meta property="og:image" content="/img/brand/logo.png">
	<meta property="og:type" content="website">

	<!-- Twitter META -->
	<meta name="twitter:title" content="{{title}}">
	<meta name="twitter:description" content="{{description}}">
	<meta name="twitter:url" content="{{url}}">
	<meta name="twitter:image" content="/img/brand/logo.png">

	<!-- Fav Icon -->
	<link href="/modules/core/img/brand/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <!--<link rel="stylesheet" href="/modules/app/css/main.min.css">-->
  <link rel="stylesheet" href="/modules/app/fonts/ionicons/css/ionicons.min.css">
  <link rel="stylesheet" href="/modules/app/fonts/font-awesome/css/font-awesome.min.css">


  <!-- Css/Less Stylesheets -->
  <!-- build:css styles/angular-material.min.css -->
  <!--<link rel="stylesheet" href="/modules/app/styles/vendors/angular-material.min.css">-->
  <!-- /build -->
  <!-- build:css styles/bootstrap.min.css -->
  <!--<link rel="stylesheet" href="/modules/app/styles/vendors/bootstrap.min.css">-->
  <!-- /build -->
  <!-- build:css styles/main.min.css -->
  <!--<link rel="stylesheet/less" href="styles/main.less">-->
  <!--<link rel="stylesheet/less" href="styles/main.min.css">-->
  <!-- /build -->

  <!--<link rel="stylesheet" href="/modules/app/styles/vendors/bootstrap.min.css">-->
  <!--<link rel="stylesheet" href="/modules/app/_tmp/main.min.css">-->

	<!--Application CSS Files-->
	{% for cssFile in cssFiles %}<link rel="stylesheet" href="{{cssFile}}">{% endfor %}

	<!-- HTML5 Shim -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<!--<body class="ng-cloak" ng-controller="BodyController">-->
<!--<body ng-if="applicationState == 'Dashboard'" id="app" custom-page-->
      <!--class="app off-canvas {{themeActive}}" ng-class="{'nav-expand': navFull, 'body-full': bodyFull}"-->
      <!--ng-controller="AppCtrl">-->
<body id="app" custom-page
      class="app off-canvas {{themeActive}}" ng-class="{'nav-expand': navFull, 'body-full': bodyFull}"
      ng-controller="AppCtrl">

<header class="site-head" ng-controller="HeadCtrl"
        id="site-head" ng-class="{'fixedHeader': fixedHeader}"
        ng-include=" '/modules/app/views/header.html' ">
  <!-- linked header (static) view -->
</header>


<!-- main-container -->
<div class="main-container clearfix" ng-class="{'nav-expand': navFull, 'nav-horizontal': navHorizontal}">
  <aside class="nav-wrap" ng-class="{'nav-expand': navFull, 'nav-offcanvas': navOffCanvas}"
         id="site-nav" custom-scrollbar
         ng-include=" 'modules/app/views/nav.html' ">

  </aside>

  <!-- content-here -->
  <div ng-class="{'nav-expand': navFull, 'fixedHeader': fixedHeader}"
       class="content-container"
       id="content">
    {% block content %}{% endblock %}
  </div>

</div> <!-- #end main-container -->

	<!--Embedding The User Object-->

	{% if process.env.NODE_ENV === 'development' %}
