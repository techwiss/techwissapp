<section class="row" data-ng-controller="AuthenticationController">
  <div class="page page-auth">

    <div class="auth-container">

      <div class="form-head mb20">
        <h1 class="site-logo h2 mb20 mt5 text-center text-uppercase text-bold"><a href="/">TECHWISS DASHBOARD</a></h1>
        <!--<p class="small">Already have an account. <a href="#!/signin">Sign In Now</a></p>-->
      </div>
      <div class="form-container">
        <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
          <p>Account Type: <span class="radioValue">{{ credentials.accountType }}</span> </p>

            <md-radio-group ng-model="credentials.accountType">
              <div layout="row">
                <div flex>
                <md-radio-button value="Doctor" class="md-primary">Doctor</md-radio-button>
                  </div>
                <div flex>
                <md-radio-button value="Patient"> Patient </md-radio-button>
                </div>
              </div>
          </md-radio-group>

          <div layout="row">
            <div flex>
              <md-input-container>
              <label>First Name</label>
              <input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
            </md-input-container>
            </div>
            <div flex>
              <md-input-container>
                <label>Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
              </md-input-container>
            </div>
          </div>

          <div layout="row">
            <div flex>
            <md-input-container>
            <label>User Name</label>
              <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
          </md-input-container>
            </div>
            <div flex>
          <md-input-container>
            <label>Email Id</label>
            <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
          </md-input-container>
            </div>
          </div>

          <md-input-container>
            <label>Password</label>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
          </md-input-container>
          <md-input-container>
            <label>Retype Password</label>
            <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
          </md-input-container>

          <div class="clearfix mt10">
            <div class="ui-checkbox ui-checkbox-primary">
              <label>
                <input type="checkbox">
                <span>I agree to the terms and conditions for use.</span>
              </label>
            </div>
          </div>
          <div class="clearfix">
            <button type="submit" class="btn btn-primary right">Sign Up</button>
          </div>

        </form>

      </div>

    </div> <!-- #end signin-container -->
  </div>
